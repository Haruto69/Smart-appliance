<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Brute Force Monitor</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const Shield = ({className}) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const AlertTriangle = ({className}) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        );

        const Activity = ({className}) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        const Clock = ({className}) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const User = ({className}) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const Lock = ({className}) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
        );

        const SSHBruteForceMonitor = () => {
          const [attacks, setAttacks] = React.useState([]);
          const [stats, setStats] = React.useState({
            total_attempts: 0,
            unique_ips: 0,
            failed_logins: 0,
            active_attacks: 0
          });
          const [isMonitoring, setIsMonitoring] = React.useState(false);
          const [error, setError] = React.useState(null);

          React.useEffect(() => {
            if (!isMonitoring) return;

            const fetchLogs = async () => {
              try {
                const logsResponse = await fetch('http://192.168.31.106:5002/api/ssh-logs');
                const logsData = await logsResponse.json();
                
                if (logsData.success) {
                  setAttacks(logsData.logs);
                }

                const statsResponse = await fetch('http://192.168.31.106:5002/api/stats');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                  setStats(statsData.stats);
                }
                
                setError(null);
              } catch (error) {
                console.error('Error fetching data:', error);
                setError('Failed to connect to backend. Make sure Flask is running on port 5002.');
              }
            };

            fetchLogs();
            const interval = setInterval(fetchLogs, 2000);
            
            return () => clearInterval(interval);
          }, [isMonitoring]);

          const getThreatLevel = () => {
            const attempts = stats.total_attempts || 0;
            if (attempts > 100) return { level: 'Critical', color: 'bg-red-500' };
            if (attempts > 50) return { level: 'High', color: 'bg-orange-500' };
            if (attempts > 20) return { level: 'Medium', color: 'bg-yellow-500' };
            return { level: 'Low', color: 'bg-green-500' };
          };

          const threat = getThreatLevel();

          return (
            <div className="min-h-screen bg-gray-900 text-white p-6">
              <div className="max-w-7xl mx-auto">
                <div className="flex items-center justify-between mb-8">
                  <div className="flex items-center gap-3">
                    <Shield className="w-10 h-10 text-blue-400" />
                    <div>
                      <h1 className="text-3xl font-bold">SSH Brute Force Monitor</h1>
                      <p className="text-gray-400">Real-time attack detection system</p>
                    </div>
                  </div>
                  <button
                    onClick={() => setIsMonitoring(!isMonitoring)}
                    className={`px-6 py-3 rounded-lg font-semibold transition ${
                      isMonitoring 
                        ? 'bg-red-600 hover:bg-red-700' 
                        : 'bg-green-600 hover:bg-green-700'
                    }`}
                  >
                    {isMonitoring ? 'Stop Monitoring' : 'Start Monitoring'}
                  </button>
                </div>

                {error && (
                  <div className="bg-red-900 border border-red-500 rounded-lg p-4 mb-6">
                    <p className="text-red-200">{error}</p>
                  </div>
                )}

                <div className={`${threat.color} rounded-lg p-4 mb-6 flex items-center justify-between`}>
                  <div className="flex items-center gap-3">
                    <AlertTriangle className="w-6 h-6" />
                    <span className="font-bold text-lg">Threat Level: {threat.level}</span>
                  </div>
                  <div className="flex items-center gap-2">
                    <Activity className={isMonitoring ? 'animate-pulse' : ''} />
                    <span>{isMonitoring ? 'Monitoring Active' : 'Monitoring Inactive'}</span>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                  <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div className="flex items-center justify-between mb-2">
                      <span className="text-gray-400">Total Attempts</span>
                      <Lock className="w-5 h-5 text-red-400" />
                    </div>
                    <p className="text-3xl font-bold">{stats.total_attempts}</p>
                  </div>

                  <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div className="flex items-center justify-between mb-2">
                      <span className="text-gray-400">Unique IPs</span>
                      <User className="w-5 h-5 text-blue-400" />
                    </div>
                    <p className="text-3xl font-bold">{stats.unique_ips}</p>
                  </div>

                  <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div className="flex items-center justify-between mb-2">
                      <span className="text-gray-400">Failed Logins</span>
                      <AlertTriangle className="w-5 h-5 text-yellow-400" />
                    </div>
                    <p className="text-3xl font-bold">{stats.failed_logins}</p>
                  </div>

                  <div className="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <div className="flex items-center justify-between mb-2">
                      <span className="text-gray-400">Active Attacks</span>
                      <Activity className="w-5 h-5 text-orange-400" />
                    </div>
                    <p className="text-3xl font-bold">{stats.active_attacks}</p>
                  </div>
                </div>

                <div className="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden">
                  <div className="p-4 border-b border-gray-700">
                    <h2 className="text-xl font-bold flex items-center gap-2">
                      <Clock className="w-5 h-5" />
                      Recent Attack Attempts
                    </h2>
                  </div>
                  <div className="overflow-x-auto">
                    <table className="w-full">
                      <thead className="bg-gray-900">
                        <tr>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                            Timestamp
                          </th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                            Source IP
                          </th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                            Username
                          </th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                            Status
                          </th>
                          <th className="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
                            Port
                          </th>
                        </tr>
                      </thead>
                      <tbody className="divide-y divide-gray-700">
                        {attacks.length === 0 ? (
                          <tr>
                            <td colSpan="5" className="px-6 py-8 text-center text-gray-400">
                              {isMonitoring ? 'Waiting for attack attempts...' : 'Start monitoring to see attacks'}
                            </td>
                          </tr>
                        ) : (
                          attacks.map((attack, idx) => (
                            <tr key={idx} className="hover:bg-gray-750">
                              <td className="px-6 py-4 whitespace-nowrap text-sm">
                                {new Date(attack.timestamp).toLocaleString()}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm font-mono">
                                {attack.ip}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm">
                                {attack.username}
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap">
                                <span className="px-2 py-1 text-xs font-semibold rounded-full bg-red-900 text-red-200">
                                  {attack.status.toUpperCase()}
                                </span>
                              </td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm">
                                {attack.port}
                              </td>
                            </tr>
                          ))
                        )}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SSHBruteForceMonitor />);
    </script>
</body>
</html>
