<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Control</title>
</head>
<body>
    <h1>Light Control</h1>
    <button onclick="controlLight('on')">Turn ON</button>
    <button onclick="controlLight('off')">Turn OFF</button>
    <p id="status"></p>

    <script>
        function controlLight(state) {
            fetch(`/control/light/${state}`, { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = data.status || data.error;
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById("status").innerText = "Failed to send request.";
                });
        }
    </script>
</body>
</html>
