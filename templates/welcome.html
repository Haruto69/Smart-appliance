<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Smart Apartment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Welcome to Smart Apartment</h1>
        <p class="subtext">Control and monitor your devices effortlessly.</p>

        <div class="button-container">
            <h2>ðŸ’¡ Light Controls</h2>
            <div class="device-grid">
                <a href="{{ url_for('control_device', device='light_1') }}"><button class="device-btn">Light 1</button></a>
                <a href="{{ url_for('control_device', device='light_2') }}"><button class="device-btn">Light 2</button></a>
                <a href="{{ url_for('control_device', device='light_3') }}"><button class="device-btn">Light 3</button></a>
                <a href="{{ url_for('control_device', device='light_4') }}"><button class="device-btn">Light 4</button></a>
            </div>

            <!-- Master Light Switch -->
            <div class="master-control">
                <button class="device-btn master-btn" onclick="toggleAllLights('on')">Turn All Lights ON</button>
                <button class="device-btn master-btn" onclick="toggleAllLights('off')">Turn All Lights OFF</button>
            </div>

            <h2>ðŸŒ¬ Fan Controls</h2>
            <div class="device-grid">
                <a href="{{ url_for('control_device', device='fan_1') }}"><button class="device-btn">Fan 1</button></a>
                <a href="{{ url_for('control_device', device='fan_2') }}"><button class="device-btn">Fan 2</button></a>
            </div>
        </div>

        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    </div>

    <script>
        function toggleAllLights(state) {
            fetch("/control/all_lights/" + state, {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
